name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 6 * * *'

jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 2s
          --health-retries 5
    env:
      REDIS_URL: "redis://localhost:6379"
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
        working-directory: frontend
      - name: Check secrets
        run: npm run check:secrets
        working-directory: frontend
      - name: Check banned deps
        run: npm run check-deps
        working-directory: frontend
      - name: Repo security scan
        run: node ../../scripts/security-scan.js
        working-directory: frontend
      - name: Wait for Redis
        run: |
          for i in {1..10}; do
            if redis-cli ping >/dev/null 2>&1; then echo "redis up" && exit 0; fi
            sleep 1
          done
          echo "Redis did not become ready" && exit 1
        working-directory: frontend
      - name: Lint
        run: npm run lint
        working-directory: frontend
      - name: Build
        run: npm run build
        working-directory: frontend
      - name: Run tests
        run: npm run test:ci
        working-directory: frontend
      - name: Security audit
        run: npm audit --production
        working-directory: frontend

