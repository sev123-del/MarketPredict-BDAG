name: Check secrets

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check-secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies (no-optional)
        run: |
          cd frontend
          npm ci --no-audit --no-fund
      - name: Run secret exposure check
        run: |
          cd frontend
          node ./scripts/check-no-public-rpc.js
        # Do not pass or print secrets to logs; script fails if an issue is found.
