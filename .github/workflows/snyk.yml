name: Snyk Security Scan

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 4 * * *' # daily at 04:00 UTC
  pull_request:
    branches: [ main ]

jobs:
  snyk:
    name: Snyk (all projects)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
      
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install root deps
        run: npm ci --no-audit --no-fund

      - name: Install frontend deps
        run: npm ci --prefix frontend --no-audit --no-fund

      - name: Install contracts deps
        run: npm ci --prefix contracts/hardhat --no-audit --no-fund

      - name: Run Snyk scans (skips if token missing)
        env:
          SNYK_TOKEN: ${{ secrets['SNYK_TOKEN'] }}
        run: |
          if [ -z "$SNYK_TOKEN" ]; then
            echo "SNYK_TOKEN not set; skipping Snyk scan.";
            exit 0;
          fi
          npx snyk auth "$SNYK_TOKEN"

          # SCA (dependencies) + SAST (first-party code)
          npm run snyk:ci

          # Push snapshot to Snyk UI on scheduled/manual runs only
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            npm run snyk:monitor
          fi
